<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item class="ion-no-padding">
        <ion-label position="floating">{{ 'FIRST_NAME' | translate }}</ion-label>
        <ion-input [(ngModel)]="clientData.firstName" placeholder="{{ 'YOUR_FIRST_NAME' | translate }}" type="text"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">{{ 'LAST_NAME' | translate }}</ion-label>
        <ion-input [(ngModel)]="clientData.lastName" placeholder="{{ 'YOUR_LAST_NAME' | translate }}" type="text"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
        <ion-input [(ngModel)]="clientData.mail" placeholder="{{ 'EMAIL_ADDRESS' | translate }}" type="email"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">{{ 'PHONE' | translate }}</ion-label>
        <ion-input [(ngModel)]="clientData.phone" placeholder="{{ 'PHONE_NUMBER' | translate }}" type="number"></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="floating">{{ 'GENDER' | translate }}</ion-label>
        <ion-select [(ngModel)]="clientData.gender" placeholder="{{ 'SELECT_PLEASE' | translate }}">
          <ion-select-option value="male">{{ 'MALE' | translate }}</ion-select-option>
          <ion-select-option value="female">{{ 'FEMALE' | translate }}</ion-select-option>
          <ion-select-option value="other">{{ 'OTHER' | translate }}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-right">
      <ion-button size="small" (click)="updateClientProfile()">{{ 'SAVE' | translate }}</ion-button>
      <ion-button size="small" color="medium" (click)="clearChanges()">{{ 'CLEAR_CHANGES' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
