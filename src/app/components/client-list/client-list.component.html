<ion-grid>
  <ion-row>
    <ion-col size-xs="12">
      <ion-item>
        <ion-label>Search</ion-label>
        <ion-input type="text" [(ngModel)]="search" (ionChange)="searchClients()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let client of displayClients" size-xs="12" size-sm="6" size-md="4" size-lg="3">
      <app-client-card [client]="client"></app-client-card>
    </ion-col>
  </ion-row>
</ion-grid>
