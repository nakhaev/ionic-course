<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CLIENT_DETAILS' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="client">
    <div class="client-image">
      <img src="{{ client.photo }}"/>
    </div>
    <app-client-form [client]="client"></app-client-form>
  </div>
  <div *ngIf="!client">No client data...</div>
</ion-content>
