<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PROFILE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-profile-form [userProfile]="userProfile"></app-profile-form>
  <app-profile-settings [userProfile]="userProfile"></app-profile-settings>
  <app-support-form [userProfile]="userProfile"></app-support-form>
  <ion-button expand="block" (click)="logout()">{{ 'LOG_OUT' | translate }}</ion-button>
  <ion-button expand="block" color="warning">{{ 'BECOME_PRO' | translate }}</ion-button>
  <ion-button expand="block" color="danger">{{ 'DELETE_ACCOUNT' | translate }}</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center"><ion-router-link href="about">{{ 'ABOUT' | translate }}</ion-router-link></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
