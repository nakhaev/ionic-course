<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'FORGOT_PASSWORD' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-item class="ion-margin-bottom" >
    <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
    <ion-input [(ngModel)]="user.email" placeholder="{{ 'EMAIL_ADDRESS' | translate }}" type="email"></ion-input>
  </ion-item>

  <ion-button expand="block">{{ 'RESET_PASSWORD' | translate }}</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col><ion-router-link href="/sign-in">{{ 'SIGNIN' | translate }}</ion-router-link></ion-col>
      <ion-col class="ion-text-right"><ion-router-link href="/sign-up">{{ 'CREATE_ACCOUNT' | translate }}</ion-router-link></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
